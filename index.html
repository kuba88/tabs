<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabs</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header id="header">
    <div class="container">
        <div class="tabs">

            <label for="all" class="title">all</label>
            <label for="tab-1" class="title">html</label>
            <label for="tab-2" class="title">css</label>
            <label for="tab-3" class="title">js</label>

            <div class="pic">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="tab-1">
                <input type="radio" name="tabs" id="tab-2">
                <input type="radio" name="tabs" id="tab-3">

                <img src="img/html.png" alt="" class="pic-1">
                <img src="img/css.png" alt="" class="pic-2">
                <img src="img/js.png" alt="" class="pic-3">
            </div>

        </div>

    </div>



</header>






</body>
</html>
